<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formul치rio de Cadastro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">

    <div class="container mt-5">
        <h1 class="text-center">Dados Cadastrais</h1>
        <form id="form" class="p-4 rounded shadow">
            <div class="form-group">
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" name="nome" class="form-control" placeholder="Informe seu nome completo..." required>
            </div>

            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" class="form-control" placeholder="Informe sua idade..." required>
            </div>

            <div class="form-group">
                <label for="salario">Sal치rio:</label>
                <input type="number" id="salario" name="salario" class="form-control" placeholder="Informe o Sal치rio..." required>
            </div>

            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" class="form-control" required>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
            </div>

            <button type="submit" id="submitBtn" class="btn btn-primary btn-block">Adicionar</button>
        </form>

        <table id="registros" class="table table-striped mt-4" style="display:none;">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Sal치rio</th>
                    <th>Sexo</th>
                </tr>
            </thead>
            <tbody id="tabelaCorpo"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
